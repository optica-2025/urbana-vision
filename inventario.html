<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - URBANA VISION</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #134e4a 0%, #7c2d12 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444;
            background: #333;
            color: white;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-secondary { background: #666; color: white; }
        .btn-whatsapp { background: #25d366; color: white; }
        .camera-box {
            width: 100%;
            height: 200px;
            background: #000;
            border: 2px dashed #666;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .product-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 25px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.7;
            background: linear-gradient(45deg, #8B4513, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ INVENTARIO Y CAT√ÅLOGO</h1>
            <p>Sistema integrado con captura fotogr√°fica</p>
            <button class="btn btn-secondary" onclick="location.href='admin.html'">‚¨ÖÔ∏è Volver</button>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üì∏ Agregar Producto</h3>
                
                <div class="camera-box" id="cameraBox">
                    <div id="placeholder">
                        <div style="font-size: 50px;">üì∑</div>
                        <div>Click para activar</div>
                    </div>
                    <video id="video" style="display: none;" class="camera-video" autoplay playsinline></video>
                </div>
                
                <button class="btn btn-primary" onclick="toggleCamera()" id="cameraBtn">üì∑ Activar C√°mara</button>
                <canvas id="canvas" style="display: none;"></canvas>
                <img id="preview" style="display: none; width: 100%; margin: 10px 0; border-radius: 5px;">
                
                <input type="text" id="codigo" class="input" placeholder="C√≥digo (ej: UV001)">
                <input type="text" id="nombre" class="input" placeholder="Nombre del producto">
                <input type="number" id="precio" class="input" placeholder="Precio RD$">
                <input type="number" id="stock" class="input" placeholder="Stock">
                <select id="categoria" class="input">
                    <option value="">Categor√≠a</option>
                    <option value="monturas">Monturas</option>
                    <option value="lentes">Lentes</option>
                    <option value="accesorios">Accesorios</option>
                </select>
                
                <button class="btn btn-primary" onclick="guardarProducto()">üíæ Guardar en Inventario y Cat√°logo</button>
                <button class="btn btn-secondary" onclick="limpiar()">üîÑ Limpiar</button>
            </div>

            <div class="card">
                <h3>üìã Informaci√≥n</h3>
                <input type="text" class="input" placeholder="üîç Buscar..." onkeyup="buscar(this.value)">
                
                <div style="margin: 20px 0;">
                    <p>Total productos: <strong id="totalProd">0</strong></p>
                    <p>Valor inventario: <strong>RD$ <span id="valorTotal">0</span></strong></p>
                    <p>Stock bajo (&lt;5): <strong id="stockBajo">0</strong></p>
                </div>
                
                <button class="btn btn-primary" onclick="sincronizarCatalogo()">üîÑ Actualizar Cat√°logo</button>
            </div>
        </div>

        <h3 style="margin-top: 30px;">üì¶ Productos en Inventario</h3>
        <div class="product-list" id="productList"></div>
    </div>

    <div class="alert" id="alert"></div>
    
    <div class="footer">
        by fbrugal jrubinstein consultores
    </div>

    <script>
        let productos = JSON.parse(localStorage.getItem('urbanaInventario') || '[]');
        let stream = null;
        let fotoActual = null;

        function showAlert(msg) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        async function toggleCamera() {
            const video = document.getElementById('video');
            const btn = document.getElementById('cameraBtn');
            const placeholder = document.getElementById('placeholder');
            
            if (!stream) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    placeholder.style.display = 'none';
                    btn.textContent = 'üì∏ Tomar Foto';
                    btn.onclick = tomarFoto;
                } catch (err) {
                    showAlert('Error al acceder a la c√°mara');
                }
            } else {
                tomarFoto();
            }
        }

        function tomarFoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('preview');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            fotoActual = canvas.toDataURL('image/jpeg', 0.8);
            preview.src = fotoActual;
            preview.style.display = 'block';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.style.display = 'none';
            document.getElementById('placeholder').style.display = 'block';
            document.getElementById('cameraBtn').textContent = 'üì∑ Activar C√°mara';
            document.getElementById('cameraBtn').onclick = toggleCamera;
            
            showAlert('Foto capturada');
        }

        function guardarProducto() {
            const producto = {
                id: Date.now(),
                codigo: document.getElementById('codigo').value,
                nombre: document.getElementById('nombre').value,
                precio: parseFloat(document.getElementById('precio').value) || 0,
                stock: parseInt(document.getElementById('stock').value) || 0,
                categoria: document.getElementById('categoria').value,
                imagen: fotoActual || 'https://via.placeholder.com/200x150/10b981/ffffff?text=Sin+Foto',
                fecha: new Date().toISOString()
            };
            
            if (!producto.codigo || !producto.nombre) {
                showAlert('Complete c√≥digo y nombre');
                return;
            }
            
            productos.push(producto);
            guardarDatos();
            cargarProductos();
            sincronizarConCatalogo();
            limpiar();
            showAlert('‚úÖ Guardado en inventario y cat√°logo');
        }

        function guardarDatos() {
            localStorage.setItem('urbanaInventario', JSON.stringify(productos));
            actualizarEstadisticas();
        }

        function sincronizarConCatalogo() {
            // Crear cat√°logo solo con productos con imagen
            const catalogo = productos.filter(p => p.imagen && !p.imagen.includes('placeholder'))
                .map(p => ({
                    id: p.id,
                    codigo: p.codigo,
                    nombre: p.nombre,
                    precio: p.precio,
                    imagen: p.imagen,
                    categoria: p.categoria
                }));
            
            localStorage.setItem('urbanaCatalogo', JSON.stringify(catalogo));
        }

        function cargarProductos(filtro = '') {
            const lista = document.getElementById('productList');
            let productosFiltrados = productos;
            
            if (filtro) {
                productosFiltrados = productos.filter(p => 
                    p.nombre.toLowerCase().includes(filtro.toLowerCase()) ||
                    p.codigo.toLowerCase().includes(filtro.toLowerCase())
                );
            }
            
            lista.innerHTML = productosFiltrados.map(p => `
                <div class="product-item">
                    <img src="${p.imagen}" class="product-img" alt="${p.nombre}">
                    <h4>${p.nombre}</h4>
                    <p>C√≥digo: ${p.codigo}</p>
                    <p>Precio: RD$ ${p.precio.toFixed(2)}</p>
                    <p>Stock: ${p.stock} ${p.stock < 5 ? '‚ö†Ô∏è' : '‚úì'}</p>
                    <button class="btn btn-secondary" onclick="editarProducto(${p.id})">‚úèÔ∏è</button>
                    <button class="btn btn-danger" onclick="eliminarProducto(${p.id})">üóëÔ∏è</button>
                    <button class="btn btn-whatsapp" onclick="compartirWhatsApp(${p.id})">üì±</button>
                </div>
            `).join('');
        }

        function buscar(termino) {
            cargarProductos(termino);
        }

        function eliminarProducto(id) {
            if (confirm('¬øEliminar este producto?')) {
                productos = productos.filter(p => p.id !== id);
                guardarDatos();
                cargarProductos();
                sincronizarConCatalogo();
                showAlert('Producto eliminado');
            }
        }

        function compartirWhatsApp(id) {
            const producto = productos.find(p => p.id === id);
            if (producto) {
                const mensaje = `üõçÔ∏è *PRODUCTO DISPONIBLE*\n\n` +
                              `üì¶ ${producto.nombre}\n` +
                              `üî¢ C√≥digo: ${producto.codigo}\n` +
                              `üí∞ Precio: RD$ ${producto.precio.toFixed(2)}\n` +
                              `üìä Stock: ${producto.stock} unidades\n\n` +
                              `üì± URBANA VISION\n` +
                              `‚òéÔ∏è 809-713-5307\n` +
                              `üåê urbanavision.com\n\n` +
                              `‚ú® Vea mejor, viva mejor`;
                
                // Si el producto tiene imagen real (no placeholder)
                if (producto.imagen && !producto.imagen.includes('placeholder')) {
                    // En m√≥vil con soporte para compartir
                    if (navigator.share && navigator.canShare) {
                        fetch(producto.imagen)
                            .then(res => res.blob())
                            .then(blob => {
                                const file = new File([blob], `${producto.codigo}.jpg`, { type: 'image/jpeg' });
                                return navigator.share({
                                    title: producto.nombre,
                                    text: mensaje,
                                    files: [file]
                                });
                            })
                            .catch(() => {
                                // Si falla, enviar solo texto
                                window.open(`https://wa.me/?text=${encodeURIComponent(mensaje)}`, '_blank');
                            });
                    } else {
                        // En desktop, solo texto con nota
                        window.open(`https://wa.me/?text=${encodeURIComponent(mensaje + '\n\nüì∑ Ver foto en el cat√°logo web')}`, '_blank');
                    }
                } else {
                    // Sin imagen, solo texto
                    window.open(`https://wa.me/?text=${encodeURIComponent(mensaje)}`, '_blank');
                }
            }
        }

        function actualizarEstadisticas() {
            const totalProd = productos.length;
            const valorTotal = productos.reduce((sum, p) => sum + (p.precio * p.stock), 0);
            const stockBajo = productos.filter(p => p.stock < 5).length;
            
            document.getElementById('totalProd').textContent = totalProd;
            document.getElementById('valorTotal').textContent = valorTotal.toFixed(2);
            document.getElementById('stockBajo').textContent = stockBajo;
        }

        function sincronizarCatalogo() {
            sincronizarConCatalogo();
            showAlert('‚úÖ Cat√°logo actualizado');
        }

        function editarProducto(id) {
            const producto = productos.find(p => p.id === id);
            if (producto) {
                document.getElementById('codigo').value = producto.codigo;
                document.getElementById('nombre').value = producto.nombre;
                document.getElementById('precio').value = producto.precio;
                document.getElementById('stock').value = producto.stock;
                document.getElementById('categoria').value = producto.categoria;
                if (producto.imagen && !producto.imagen.includes('placeholder')) {
                    document.getElementById('preview').src = producto.imagen;
                    document.getElementById('preview').style.display = 'block';
                    fotoActual = producto.imagen;
                }
                
                // Cambiar bot√≥n para actualizar
                const btnGuardar = document.querySelector('[onclick="guardarProducto()"]');
                btnGuardar.textContent = '‚úèÔ∏è Actualizar Producto';
                btnGuardar.onclick = () => actualizarProducto(id);
            }
        }

        function actualizarProducto(id) {
            const index = productos.findIndex(p => p.id === id);
            if (index !== -1) {
                productos[index] = {
                    ...productos[index],
                    codigo: document.getElementById('codigo').value,
                    nombre: document.getElementById('nombre').value,
                    precio: parseFloat(document.getElementById('precio').value) || 0,
                    stock: parseInt(document.getElementById('stock').value) || 0,
                    categoria: document.getElementById('categoria').value,
                    imagen: fotoActual || productos[index].imagen
                };
                
                guardarDatos();
                cargarProductos();
                sincronizarConCatalogo();
                limpiar();
                
                // Restaurar bot√≥n
                const btnGuardar = document.querySelector('[onclick*="actualizarProducto"]');
                btnGuardar.textContent = 'üíæ Guardar en Inventario y Cat√°logo';
                btnGuardar.onclick = guardarProducto;
                
                showAlert('‚úÖ Producto actualizado');
            }
        }

        function limpiar() {
            document.getElementById('codigo').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('precio').value = '';
            document.getElementById('stock').value = '';
            document.getElementById('categoria').value = '';
            document.getElementById('preview').style.display = 'none';
            fotoActual = null;
        }

        // Cargar al iniciar
        cargarProductos();
        actualizarEstadisticas();
    </script>
</body>
</html>
